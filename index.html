<h1>webデザインはじめました＾ω＾</h1>

<h2>HTMLとは？</h2>

<p>HTML(HyperText Markup Language)は、
webページを構成する言語の一つです。<br />
コンピュータがその文書の構造を理解することで、
検索エンジンがウェブページの構造を把握して解析したり、
ブラウザがウェブページ内の各要素の意味を理解して閲覧しやすいように
表示することなどが可能になります。</p>
